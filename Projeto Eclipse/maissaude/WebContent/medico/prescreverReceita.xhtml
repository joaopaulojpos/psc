<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
 
    <h:head>
		<style>
			body{
				background: lightblue;
			}
			div.topo{
				position: absolute;
				left: 45%;
				top: 30%;
			}
			div.meio1{
				position: absolute;				
				top: 35%;
			}
			div.botoesInferiores{
				position: absolute;
				bottom: 5%;					
				width: 90%;				
			}
			div.botoesInferiores2{
				position: absolute;
			}
			.ui-button.estilo1 { 
			    color: white;
			    background: darkblue;
			    border-color: black;		    
			    font-size:1.4em;    	
			}	
			div.tabela1{
				position: absolute;
				top: 36%;
				left: 30%;
				width: 60%;
				height: 100%;				
			} 
		</style>
		<title>Gerar Receita</title>													  
    </h:head>
 
    <h:body>
		<div>
			<h:graphicImage url="/imagens/header.png" width="100%" style="position: absolute; left: 0%; z-index: -1;"/>
		</div>
		<div class="topo">
			<p:outputLabel value="Gerar Receita" style="" />
		</div>
		
		<div class="meio1">					    		
			    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="paciente" value="Paciente:" />
			        <p:selectOneMenu id="paciente" value="#{gerarReceitaBean.pacienteSelecionado}" filter="true" style="width:250px">
			            <f:selectItem itemLabel="Selecione o Paciente" itemValue="" noSelectionOption="true"/>	
			            <f:selectItems value="#{gerarReceitaBean.listaPacientes}" var="paciente"
			            itemLabel="#{paciente.nome}" itemValue="#{paciente}" />		            
			        </p:selectOneMenu>
			        
			        <p:outputLabel for="doenca" value="Doença:" />
			        <p:selectOneMenu id="doenca" value="#{gerarReceitaBean.doencaSelecionada}" filter="true" style="width:250px">
			            <f:selectItem itemLabel="Selecione a Doença" noSelectionOption="true"/>
			            <f:selectItems value="#{gerarReceitaBean.listaDoencas}" var="doenca"
			            itemLabel="#{doenca.nome}" itemValue="#{doenca}" />		            			            
			        </p:selectOneMenu>
		        </h:panelGrid>	        
		</div>
		

		<div class="tabela1">	

		<h:form id="tabelaReceitaMedForm">									
		    <p:dataTable id="medReceitaDT" var="medicamento" value="#{gerarReceitaBean.listaMedicamentosReceita}" 
		    selectionMode="single" selection="#{gerarReceitaBean.medicamentoRemover}" rowKey="#{medicamento.idMedicamento}">
		        <f:facet name="header">
		            Medicamentos da Receita
		        </f:facet>
		        <p:column headerText="Id">
		            <h:outputText value="#{medicamento.idMedicamento}" />
		        </p:column>
		        <p:column headerText="Nome">
		            <h:outputText value="#{medicamento.nome}" />
		        </p:column>
		        <p:column headerText="Controlado">
		            <h:outputText value="#{medicamento.isControlado}" />
		        </p:column>		        
		        <f:facet name="footer">
		            
		        </f:facet>
	        </p:dataTable>
        </h:form>    
        <p:spacer height = "100"/>
		<h:form id="tabelaMedicamentosForm">	
										
		    <p:dataTable id="medDT" var="medicamento" value="#{gerarReceitaBean.listaMedicamentos}" 
		    selectionMode="single" selection="#{gerarReceitaBean.medicamentoAdd}" rowKey="#{medicamento.idMedicamento}">
		        <f:facet name="header">
		            Todos Medicamentos
		        </f:facet>
		        <p:column headerText="Id">
		            <h:outputText value="#{medicamento.idMedicamento}" />
		        </p:column>
		        <p:column headerText="Nome">
		            <h:outputText value="#{medicamento.nome}" />
		        </p:column>
		        <p:column headerText="Controlado">
		            <h:outputText value="#{medicamento.isControlado}" />
		        </p:column>		        
		        <f:facet name="footer">
		        	<p:growl id="growl" life="2000" />
		            <p:commandButton id="addMedBtn" value="Adicionar Medicamento" actionListener="#{gerarReceitaBean.addMedicamento}" update="growl" />
		        </f:facet>
	        </p:dataTable>
        </h:form>                  
    			
		    		
		</div>	    
		
		<div class="botoesInferiores">
		
			<h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:growl id="growl2" life="2000" />
				 <p:commandButton id="gerarReceitaButton" value="Gerar Receita" actionListener="#{gerarReceitaBean.gerarReceita}" update="growl2" style="position: absolute; bottom:-5%"/>				
			</h:panelGrid>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:commandButton value="Voltar" id="Voltar" update="" styleClass="ui-priority-primary" style="position: absolute; bottom:-5%; left: 100%"/>
			</h:panelGrid>
		</h:form>					
		</div>
		
		
    </h:body>
</html>
